<h1>{{title}}</h1>
<div *ngIf="todos; else notLoading">
    <ul class="heroes">
        <li *ngFor="let todo of todos | async">
            <span class="badge">{{todo.id}}</span> {{todo.title}}
        </li>
    </ul>
 </div>
 <ng-template #notLoading>
    <div>
        <h2>{{status}}</h2>
    </div>
</ng-template>
